<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" type="text/css" href="bower_components/normalize-css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="media/css/popup.css" />
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="media/js/popup.js"></script>
	<meta charset="UTF-8">
  </head>
  <body>
    <form id="settingsForm">
      <header>
        <label for="activatedCheckbox">Activée ?</label>
        <input type="checkbox" id="activatedCheckbox" />
      </header>
      <div class="form-group">
        <label for="tagInput">Tag à envoyer</label>
        <input type="text" class="form-control" id="tagInput" placeholder="Choisissez votre tag" />
      </div>
      <div class="form-group">
        <label for="tokenInput">Token d'identification</label>
        <input type="text" class="form-control" id="tokenInput" placeholder="Rentrez ici le token">
      </div>
        <button id="submitButton" type="submit" form="settingsForm">OK</button>
    </form>
  </body>
</html>
